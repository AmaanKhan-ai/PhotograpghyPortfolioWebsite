<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      background: #1e1e1e;
      width: 90%;
      max-width: 800px;
      display: flex;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      position: relative;
    }

    .form-container {
      width: 100%;
      padding: 40px;
      transition: all 0.3s ease;
      display: none;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: white;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #2e2e2e;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 1em;
      color: white;
    }

    .form-container input::placeholder {
      color: #aaa;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background: white;
      color: #121212;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-container button:hover {
      background: #ccc;
    }

    .toggle-container {
      background: #2a2a2a;
      color: white;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .toggle-container h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .toggle-container p {
      margin-bottom: 20px;
      color: #bbb;
    }

    .toggle-container button {
      background: white;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Toggle Forms */
    #showSignup:checked ~ .wrapper .signup {
      display: block;
    }

    #showSignup:not(:checked) ~ .wrapper .login {
      display: block;
    }

    input[type="checkbox"] {
      display: none;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      .toggle-container {
        order: -1;
      }
    }
  </style>
</head>
<body>

  <!-- Toggle Checkbox -->
  <input type="checkbox" id="showSignup">

  <!-- Wrapper -->
  <div class="wrapper">

    <!-- Login Form -->
    <div class="form-container login">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Signup Form -->
    <div class="form-container signup">
      <h2>Sign Up</h2>
      <form>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Switch Button -->
    <div class="toggle-container">
      <h2>Welcome</h2>
      <p>Click below to switch between Login and Sign Up</p>
      <label for="showSignup">
        <button>Switch</button>
      </label>
    </div>
  </div>
</body>
</html>
